<!-- SPONSORS -->
<div class="panel panel-default" id="sponsors">
  <h4 class="panel-heading">Co-sponsored by</h4>
  <div class="panel-body">
    <div class="dense-gutter">
	{% for sponsor in site.symposium[page.year].sponsors %}
	  <div class="col-sm-6">
        <a href="{{ sponsor.url }}"><img src="{{ sponsor.logo }}" class="img-responsive"></a>
      </div>
	{% endfor %}
    </div>
  </div>
</div>
