---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

{% include navbar.html %}

<div class="container">

{% include header.html %}

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">

            <div id="main" role="main">
              <article class="entry">
                {% if page.image.feature %}<img src="{{ site.url }}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}" {% if site.logo == null %}style="margin-top:0;"{% endif %}>{% if page.image.credit %}<p class="image-credit"><a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></p>{% endif %}{% endif %}
                <div class="entry-wrapper">
                  <div class="entry-content">
                    {{ content }}
                  </div><!-- /.entry-content -->
                </div><!-- /.entry-wrapper -->
              </article>
            </div><!-- /#main -->

        </div><!--/span-->

		{% include sidebar.html %}

      </div><!--/row-->

      <hr>

	  {% include footer.html %}

    </div><!--/.container-->

{% include scripts.html %}

</body>
</html>
