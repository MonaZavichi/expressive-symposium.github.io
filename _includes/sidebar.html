<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
  
  <div class="list-group">
  
    {% assign news = site.data.news.news | sort:"date" %}
    {% for n in news reversed %}

	<a href="/news/index.html#{{ n.date }}" class="list-group-item">
    <h4 class="list-group-item-heading">{{ n.title }}<br><small>{{ n.date }}</small></h4>
    <p>{{ n.short }}...</p></a>

	{% endfor %}

  </div>

  <p class="pull-right">
    <a href="https://twitter.com/VISSOFT2014"><button class="btn btn-twitter"><i class="fa fa-twitter"></i> | Follow @VISSOFT2014</button></a>
  </p>

  <p class="pull-right">
    <a href="https://www.facebook.com/pages/VISSOFT/643271652392632"><button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Follow on Facebook</button></a>
  </p>

</div>
