<footer class="visible-xs">
  <div class="panel panel-default" id="sponsors">
    <h4 class="panel-heading">Co-sponsored by</h4>
    <div class="panel-body">
	  <div class="dense-gutter">
        <div class="col-sm-6">
          <a href="http://www.siggraph.org/"><img src="/img/SIGGRAPH-logo.png" class="img-responsive"></a>
        </div>
        <div class="col-sm-6">
          <a href="http://www.eg.org/"><img src="/img/Eurographics-logo.png" class="img-responsive"></a>
        </div>
      </div>
    </div>
  </div>
</footer>

<div id="blueimp-gallery" class="blueimp-gallery js-only">
  <div class="slides">#</div>
  <h3 class="title">#</h3>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <a class="play-pause"></a>
  <ol class="indicator"></ol>
</div>

<!-- footer -->
<div class="panel" id="social">
  <span>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}.</span>
  <div class="social-icons pull-right">
    {% if site.owner.twitter %}<a href="https://twitter.com/{{ site.owner.twitter }}" title="{{ site.owner.name}} on Twitter" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>{% endif %}
    {% if site.owner.github %}<a href="https://github.com/{{ site.owner.github }}" title="{{ site.owner.name}} on Github" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>{% endif %}
  </div><!-- /.social-icons -->
</div>
